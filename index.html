<!--
    git status = para verificar a situação dos arquivos
    git add . = para adicionar os arquivos no fluxo do git
    git commit -m "frase qualquer" = criar uma nova versão do código, com uma frase.
    git push = enviar para o repositório
    git reflog = verificar  commits criados
    git reset --hard (nºnumeroID) = voltar outra versão do arquivo
    git branch = verifica quais branchs existem no momento
    git branch (nome da branch) = cria uma branch nova
    git checkout (nome da branch) master = faz com que as atualizações sejam apenas nessa branch 
    e não na master que é a principal
    git checkout -b(nome da branch) = cria uma branch e ja deixa como as atualizações nessa branch
    git pull = traz as atualizações do servidor para nossa maquina, deve-se fazer isso antes de criar uma
    branch e tbm antes do git merge
    git merge (nome da branch que vc quer pegar as atualizações) = 
    touch .gitignore = cria arquivo de texto  em que colocamos o mome do arquivo que queremos ignorar, 
    ou seja, não queremos que ele seja adicionado ao servidor.
-->
